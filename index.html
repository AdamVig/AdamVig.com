e-NuU><h3>Brian Gordon</h3></a><p>A documentary about a custodian at my college. I befriended Brian over the years, and after learning enough about his story, I decided to produce a film about him for an independent study. Producing this film helped me learn the nuances of telling a story.</figcaption></figure><figure><a href=https://www.youtube.com/channel/UCHnRxZO4PEVpCf0pnrHOY_A aria-label="Watch Barrington Sessions on YouTube"><svg viewBox="0 0 1000 1000" height=50 width=50><path fill=#a54 d=M.01.51H999.5V1000H.01z /><path fill=#fff d="M580.18 706.56L34.6 591.91l.03-67.42 194.42-21.88 496.25 71.55 1.75 54.67-129.8 29.42-.01 42.92-17.06 5.39zm130.17-175.39l-481.34-64.29v-62.71l197.56-7.84 423.32 32.93v34.49l-126.21 9.8.78 53.31-14.11 4.31zM846.9 398.11l-420.47-34.04-2.83-54.41 171.02-15.72 368.73 9.46 1.56 29.92-109.05 14.2 3.08 46.21-12.04 4.38zM67.42 877.75q10.71 0 16.64 7.32T90 905.78q0 13.4-6 20.8T67.42 934a23.4 23.4 0 0 1-9.69-2 18.25 18.25 0 0 1-7.37-6h-.6L48 933h-5.9v-77.17h8.23v18.75q0 6.3-.4 11.31h.4q5.78-8.13 17.09-8.14zm-1.19 6.9q-8.43 0-12.15 4.83t-3.72 16.3q0 11.46 3.82 16.39t12.25 4.93q7.59 0 11.31-5.53t3.72-15.89q0-10.62-3.72-15.82t-11.51-5.21zM137.8 933l-1.63-7.74h-.4q-4.07 5.12-8.11 6.92a24.68 24.68 0 0 1-10.09 1.82q-8.08 0-12.68-4.17T100.31 918q0-16.47 26.33-17.26l9.23-.3v-3.37q0-6.4-2.76-9.45c-1.83-2-4.77-3.05-8.8-3.05q-6.8 0-15.37 4.16l-2.53-6.29a39.42 39.42 0 0 1 18.4-4.67q9.72 0 14.41 4.32t4.68 13.84V933zm-18.6-5.81q7.69 0 12.08-4.21t4.39-11.81v-4.91l-8.23.35q-9.82.35-14.16 3t-4.34 8.41c0 3 .9 5.24 2.7 6.79s4.36 2.39 7.56 2.39zm66.46-49.53a32 32 0 0 1 6.5.59l-1.16 7.64a27.82 27.82 0 0 0-6-.75 14.48 14.48 0 0 0-11.28 5.36 19.51 19.51 0 0 0-4.69 13.34V933h-8.23v-54.35h6.79l.94 10.06h.4a24 24 0 0 1 7.29-8.18 16.38 16.38 0 0 1 9.44-2.87zm41.47 0a32.07 32.07 0 0 1 6.5.59l-1.14 7.64a27.91 27.91 0 0 0-6-.75 14.49 14.49 0 0 0-11.28 5.36 19.51 19.51 0 0 0-4.69 13.34V933h-8.23v-54.35h6.79l.95 10.06h.39a24 24 0 0 1 7.29-8.18 16.41 16.41 0 0 1 9.42-2.87
