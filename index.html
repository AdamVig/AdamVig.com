50></a><figcaption><a href=https://github.com/stockpile-co/api><h3>Stockpile</h3></a><p>An inventory management app targeted at small to medium film studios, built as a senior project. I built the RESTful API in Node.js with the Restify framework. I also designed the schema for and managed the MySQL database.</figcaption></figure><figure><a href=https://github.com/AdamVig/goco-student><img src=img/home/goco-student-icon.svg alt="GoCo Student Icon" height=50 width=50></a><figcaption><a href=https://github.com/AdamVig/goco-student><h3>GoCo Student</h3></a><p>An app once used by eighty-three percent of Gordon College students (about 1,400), GoCo provided fast access to student data, circumventing school websites. I built the app with the Ionic Framework and <a href=https://github.com/AdamVig/GoCoApi>the backend</a> with Node.js.</figcaption></figure><figure><a href=https://github.com/AdamVig/SchedU-php><img src=img/home/schedu-icon.svg alt="SchedU Icon" height=50 width=50></a><figcaption><a href=https://github.com/AdamVig/SchedU-php><h3>SchedU</h3></a><p>A service that texted five hundred students at Nashoba Regional High School their class schedule every morning. SchedU was a PHP script that used the Google Calendar API to get the schedule and Twilio to send text messages.</figcaption></figure></section></section><section><h2>Films</h2><section><figure><a href=https://youtu.be/-RFMyOe-NuU><img src=img/home/brian-gordon.jpg alt="Brian Gordon screenshot" class=screenshot height=50 width=88.75></a><figcaption><a href=https://youtu.be/-RFMyOe-NuU><h3>Brian Gordon</h3></a><p>A documentary about a custodian at my college. I befriended Brian over the years, and after learning enough about his story, I decided to produce a film about him for an independent study. Producing this film helped me learn the nuances of telling a story.</figcaption></figure><figure><a href=https://www.youtube.com/channel/UCHnRxZO4PEVpCf0pnrHOY_A><img src=img/home/barrington-sessions-logo.svg alt="Barrington Sessions logo" height=50 width=50></a><figcaption><a href=https://www.youtube.com/channel/UCHnRxZO4PEVpCf0pnrHOY_A><h3>Barrington Sessions</h3></a><p><blockquote>Every place has a music scene, you just have to look for it.</blockquote>I shot, recorded, and edited most of the sessions alone and with whichever cameras I could get access to. The project's goal was to highlight budding musicians in a unique way.<p></figcaption></figure><figure><a href=https://vimeo.com/206442642><img src=img/home/why-gordon.jpg alt="Why Gordon logo" class=screenshot height=50 width=88.75></a><figcaption><a href=https://vimeo.com/206442642><h3>Why Gordon?</h3></a><p>A documentary that attempts to tell the story of why students come to Gordon College. This film was inspired by my anecdotal experience that most of my friends came to Gordon as a backup plan, and only stayed because of the people, not because of the school.</figcaption></figure></section></section></section></main><script async src="https://www.googletagmanager.com/gtag/js?id=UA-57311850-1"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-57311850-1")</script>
